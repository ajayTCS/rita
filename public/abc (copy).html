      class ServiceSuggestion extends React.Component {
        constructor(props){
          super(props);
          this.state={
            searchableArr:this.props.Search
          };
          this._hehe_pratibha=this._hehe_pratibha.bind(this);
          this.componentWillReceiveProps=this.componentWillReceiveProps.bind(this);
        }
        _hehe_pratibha(evt){
          evt.preventDefault();
          evt.stopPropagation();
          let tarValPo=JSON.parse(evt.target.parentElement.lastChild.value)
          ReactDOM.unmountComponentAtNode(document.getElementById('_head_root_animation'))
          var event = new CustomEvent(
					"dangerouslyOpenService",
					{
						detail: {
							message: tarValPo,
							time: new Date(),
						},
						bubbles: true,
						cancelable: true
					}
          );
          window.dispatchEvent(event)
        }
        componentWillReceiveProps(nextProps){
          this.setState({
            searchableArr:nextProps.Search
          })
        }
        render(){
          return (
            <div style={{width:"35%",float:"right",position:"absolute",zIndex:"100",marginLeft:"65%",backgroundColor:"white"}}>
              {
                this.state.searchableArr.map( (a,b)=>{
                  return (
                    <div key={b} className="white black-text" style={{width:"100%",height:"30px",marginBottom:"10px"}}>
                      <a  className="waves-effect waves-light btn white black-text" onClick={this._hehe_pratibha}>{a}</a>
                      <input type="hidden" value={JSON.stringify(a)} />
                    </div>
                  )
                } )
              }
            </div>
          )
        }
      }
      class PressHead extends React.Component {

        _send_my_email_pratibha(evt){
          evt.preventDefault();

          var event = new CustomEvent(
					"sendEmail",
					{
						detail: {
							message: "open",
							time: new Date(),
						},
						bubbles: true,
						cancelable: true
					}
          );
          window.dispatchEvent(event)
        }
        __ll_change_text_sb(evt){
          evt.preventDefault();
          evt.stopPropagation();
          let evtData=evt.target.value;
          this.setState({
            mySearchBoxText:evt.target.value
          })
          let arrtt=[];
          let mappableMe=this.state.allArr
          let evxData=evtData.toUpperCase();
          mappableMe.map( (a,b)=>{
            if (a.toUpperCase().indexOf(evxData)>0) {
              arrtt.push(a)
            }
          } )
          if (evtData != "") {
            ReactDOM.render(<ServiceSuggestion Search={arrtt} />,document.getElementById('_head_root_animation'))
          }else{
            ReactDOM.unmountComponentAtNode(document.getElementById('_head_root_animation'))
          }
          
        }
        render(){
          return (
            <div style={{width:"100%",height:"120px",backgroundColor:"#f5f8fa"}}>

                        <span className="truncate" style={{cursor:"pointer",color:this.state.color,fontSize:this.state.fontS}} >{this.state.domainName}</span>
                      </div>
                    </div>
                    <div style={{width:"10%",height:"100%",display:"inline",float:"left"}}>

                    <div style={{width:"40%",height:"100%",display:"inline",float:"left"}}>

          evt.preventDefault();

          var event = new CustomEvent(
					"sendEmail",

						detail: {
							message: "open",
							time: new Date(),
						},
						bubbles: true,
						cancelable: true
					}
          );
          window.dispatchEvent(event)
        }

          evt.stopPropagation();
